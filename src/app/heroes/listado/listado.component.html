<p>listado de heroes</p>

<ul >
    <li *ngFor="let heroe of heroes; let i = index">{{i+1}}-{{heroe}}</li>
</ul>
<p *ngIf="heroeBorrado == 'hulk'; else noBorrado" >heroe Borrado : {{heroeBorrado}}</p>
<<ng-template #noBorrado>
    <p>No se ha borrado</p>
</ng-template>
>
<button (click)="borrarHeroes('hulk')">
    boorar
</button>
